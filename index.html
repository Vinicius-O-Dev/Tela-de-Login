<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tela de Login</title>
  </head>
  <body>
    <div class="container">
      <div class="image-left"></div>

      <div id="login-container" class="login-container">
        <div id="top" class="top-login">
          <i id="moon-icon" class="fa-solid fa-moon"></i>
          <p>Not a member? <span>Register now</span></p>
        </div>

        <div id="main" class="main-login">
          <h1>Hello Again!</h1>
          <p>Welcome back you've been missed!</p>

          <form class="login-form">
            <div id="username" class="container-username">
              <i id="user-icon" class="fa-solid fa-user"></i>
              <input type="text" placeholder="Enter username" />
            </div>

            <div class="container-password">
              <i id="password-icon" class="fa-solid fa-lock"></i>
              <input
                class="input-password"
                type="password"
                placeholder="Password"
              />
            </div>
          </form>

          <span id="recovery">Recovery Password</span>
          <button type="button">Sign In</button>
        </div>

        <div class="bottom-login">
          <p>Or continue with</p>

          <div class="social-medias">
            <img src="./assets/Google.png" alt="Google-Logo" />
            <img class="apple-logo" src="./assets/Apple.png" alt="Apple-Logo" />
            <img src="./assets/Facebook.png" alt="Facebook-Logo" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
